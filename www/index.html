<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="字体颜色" />
                    <a href="javascript:;" class="a-upload">
                        <input id="emoji" type="button" value="表情" title="表情" />表情
                    </a>
                    <a href="javascript:;" class="a-upload">
                        <input id="sendImage" type="file" value="image">点击这里上传文件
                    </a>
                    <a href="javascript:;" class="a-upload">
                        <input id="clearBtn" type="button" value="清空聊天记录" title="清空聊天记录" />清空聊天记录
                    </a>
                </div>
                <textarea id="messageInput" placeHolder="回车发送"></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="昵称" id="nicknameInput" />
                <input type="button" value="确定" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
